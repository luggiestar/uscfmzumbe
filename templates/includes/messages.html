{% if messages %}
<div >
    {% for message in messages %}
        {% if message.tags == "success" %}
            <div class="alert alert-success" >
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
            </div>
        {% endif %}
        {% if message.tags == "error" %}
            <div class="alert alert-danger" >
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message|safe }}
            </div>
        {% endif %}
    {% endfor %}
</div>
{% endif %}
